# Ian's .tmux.conf

unbind "C-b"
set -g prefix "C-t"
bind "t" send-prefix

set -g bell-action none
set -g visual-bell off
set -g display-panes-time 2000

bind "C-d" detach
bind "C-t" last-window

# Join pane command - https://unix.stackexchange.com/a/14301/16225
bind "C-j" command-prompt -p "Join pane from:"  "join-pane -s ':%%'"
bind "C-s" command-prompt -p "Send pane to:"  "join-pane -t ':%%'"

# Colors
source-file "${HOME}/.tmux-themepack/powerline/block/blue.tmuxtheme"

# Vim-like bindings
setw -g mode-keys vi
bind "n" next-window
bind "p" previous-window
bind "s" split-window -v
bind "v" split-window -h
bind "j" select-pane -D
bind "k" select-pane -U
bind "h" select-pane -L
bind "l" select-pane -R
bind "=" select-layout tiled
bind "!" break-pane

# Screen-like bindings
bind '"' choose-window
bind "A" command-prompt "rename-window '%%'"
bind "Escape" copy-mode
